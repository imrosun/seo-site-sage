version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/sitesage
      OPENAI_API_KEY: your_key_here
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: sitesage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
